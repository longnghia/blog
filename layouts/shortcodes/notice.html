{{ $type := .Get 0 }} {{ $content := .Inner }}

<style>
    .notice {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .notice.info {
        color: #31708f;
        background-color: #d9edf7;
        border-color: #bce8f1;
    }

    .notice.warning {
        color: #8a6d3b;
        background-color: #fcf8e3;
        border-color: #faebcc;
    }

    .notice.danger {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
    }

    .notice.success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
</style>

<div class="notice {{ $type }}">{{ $content | markdownify }}</div>
